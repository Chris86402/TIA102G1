<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>購物金管理 - mainPageMemberCoin.html</title>

<head th:insert="~{/memberCoin/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllMemberCoin'>List</a> all MemberCoins. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入購物金紀錄編號:
				<input type="text" name="memCoinId" th:value="${param.memCoinId}" > 
				<input type="submit" value="送出"> (輸入如7001)
			</form><br>
		</li>

		
		
		
		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				選擇購物金紀錄編號:
				<select name="memCoinId">
				     <option th:each="memberCoinVO : ${memberCoinListData}" th:value="${memberCoinVO.memCoinId}" th:text="${memberCoinVO.memCoinId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				選擇門市名稱:
				<select name="memCoinId">
				     <option th:each="memberCoinVO : ${memberCoinListData}" th:value="${memberCoinVO.memCoinId}" th:text="${memberCoinVO.memCoinId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listMemberCoins_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入購物金紀錄編號: 
        <input type="text" name="memCoinId" value="" placeholder="1"><br>
        
        輸入會員編號: 
        <input type="text" name="memberId" value="" placeholder="1"><br>
        
        輸入訂單編號: 
        <input type="text" name="orderListId" value="" placeholder="20001"><br>
           
        選擇購物金類型(摘要): 
        <select name="summary">
        	<option value="">-</option>
        	<option value="訂單回饋">訂單回饋</option>
        	<option value="生日禮金">生日禮金</option>
        	<option value="折抵消費">折抵消費</option>
        	<option value="購物金到期">購物金到期</option>
        </select><br>
        
        購物金金額:
        <input type="number" step="10" name="amount" value="" placeholder="10"><br>
        
        異動類型:
        <select name="type">
        	<option value="">-</option>
			<option value="1">獲得</option>
			<option value="-1">減少</option>
		</select><br>
		
		取得日期:
	    <input type="date" name="getDt"><br>
	    
	    到期日:
	    <input type="date" name="expiryDt"><br>

<!-- 		選擇鄉鎮區:  -->

<!-- 			<option value="">-</option> -->
<!-- 		</select><br> -->

        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>

		  <li><h5><a href='addMemberCoin'>Add</a> a new MemberCoin.</h5></li>
	  </ul>
	</div>
    
    <!-- 旗標getOne_For_Display見MemberCoinnoController.java的第74行 -->
    <div class="b" th:if="${getOne_For_Display}">

        <div th:insert="~{/memberCoin/listOneMemberCoin :: listOneMemberCoin-div}"></div>

</html>
