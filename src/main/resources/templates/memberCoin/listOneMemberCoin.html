<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>購物金資料 - listOneMemberCoin.html</title>

<head th:insert="~{/memberCoin/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>購物金資料 - listOneMemberCoin.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/memberCoin/mainPageMemberCoin}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneMemberCoin-div"> <!-- 此div被mainPageMemberCoin.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>紀錄編號:</span><span th:text="${memberCoinVO.memCoinId}"></span><br/>
		<span>取得日期:</span><span th:text="${memberCoinVO.getDt}"></span><br/>
		<span>購物金類型(摘要):</span><span th:text="${memberCoinVO.summary}"></span><br/>
		<span>異動類型:</span><span th:text="${memberCoinVO.type}"></span><br/>
		<span>購物金金額:</span><span th:text="${memberCoinVO.amount}"></span><br/>
		<span>到期日期:</span><span th:text="${memberCoinVO.expiryDt}"></span><br/>
		<span>建檔者:</span><span th:text="${memberCoinVO.createdBy}"></span><br/>
		<span>建檔時間:</span><span th:text="${memberCoinVO.dateCreated}"></span><br/>
		<span>最後更新者:</span><span th:text="${memberCoinVO.lastUpdatedBy}"></span><br/>
		<span>最後更新時間:</span><span th:text="${memberCoinVO.lastUpdated}"></span><br/>
	</div>

</body>
</html>
