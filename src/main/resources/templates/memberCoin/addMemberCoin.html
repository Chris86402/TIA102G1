<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>購物金管理</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		<link rel="stylesheet" th:href="@{/css/error.css}">
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0" font-style="bold">購物金管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
				
				<!-- ==============後台人員登入登出用 =============-->
				<body th:insert="~{/comLogin}"></body>

                <!-- ==============寫入你的mainPage名稱 =============-->
                <li class="breadcrumb-item"><a th:href="@{../memberCoin/mainPageMemberCoin}">購物金管理</a></li>
                <li class="breadcrumb-item active">新增購物金持有紀錄</li>
                
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
	<div class="container-fluid">
		<div class="row">
		<!-- left column -->
		<div class="col-md-12">
		<!-- general form elements -->
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">新增購物金持有紀錄</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form th:action="@{insert}" method="post" th:object="${memberCoinVO}" enctype="multipart/form-data">
				<div class="card-body">

					<div class="form-group">
					<label>會員編號:</label>
					<input type="text" th:field="*{member.memberId}" onclick="hideContent('member.memberId.errors');" class="form-control"/><br/>
					<span  th:if="${#fields.hasErrors('member.memberId')}" th:errors="*{member.memberId}" class="error" id="member.memberId.errors"></span>
					</div>
					
					<div class="form-group">
					<label>訂單編號:</label>
					<input type="text" th:field="*{orderListVO.orderListId}" onclick="hideContent('orderListVO.orderListId.errors');" class="form-control"/><br/>
					<span  th:if="${#fields.hasErrors('orderListVO.orderListId')}" th:errors="*{orderListVO.orderListId}" class="error" id="orderListVO.orderListId.errors"></span>
					</div>
					
					<div class="form-group">
					<label>購物金取得日期:</label>
					<input type="date" th:field="*{getDt}" onclick="hideContent('getDt.errors');" class="form-control" /><br/>
					<span  th:if="${#fields.hasErrors('getDt')}" th:errors="*{getDt}" class="error" id="getDt.errors"></span>
					</div>
					
					<div class="form-group">
					<label>購物金類型(摘要):</label>
						<select th:field="*{summary}" onclick="hideContent('summary.errors');" class="form-control custom-select" >
							<option value="">-</option>
				        	<option value="訂單回饋">訂單回饋</option>
				        	<option value="生日禮金">生日禮金</option>
				        	<option value="折抵消費">折抵消費</option>
				        	<option value="購物金到期">購物金到期</option>
						</select>
					<span  th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="error" id="summary.errors"></span>
					</div>
					
					<div class="form-group">
					<label>異動類型:</label>
						<select th:field="*{type}" onclick="hideContent('type.errors');" class="form-control custom-select" >
							<option value="">-</option>
							<option value="1">獲得</option>
							<option value="-1">減少</option>
						</select>
					<span  th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error" id="type.errors"></span>
					</div>
					
					<div class="form-group">
					<label>購物金金額:</label>
					<input type="number" step="10" th:field="*{amount}" onclick="hideContent('amount.errors');" class="form-control" /><br/>
					<span  th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error" id="amount.errors"></span>
					</div>
					
					<div class="form-group">
					<label>購物金到期日期:</label>
					<input type="date" th:field="*{expiryDt}" onclick="hideContent('expiryDt.errors');" class="form-control" /><br/>
					<span  th:if="${#fields.hasErrors('expiryDt')}" th:errors="*{expiryDt}" class="error" id="expiryDt.errors"></span>
					</div>
					
					<div class="form-group">
					<label>建檔者:</label>
					<input type="text" th:field="*{createdBy}" onclick="hideContent('createdBy.errors');" class="form-control" /><br/>
					<span  th:if="${#fields.hasErrors('createdBy')}" th:errors="*{createdBy}" class="error" id="createdBy.errors"></span>
					</div>
					
					<div class="form-group">
						<input type="hidden" name="action" value="insert">
						<a th:href="@{../memberCoin/listAllMemberCoin}"><button type="button" class="btn btn-primary">返回</button></a>
						<button type="submit" class="btn btn-primary">送出新增</button>
						<button type="reset" class="btn btn-secondary">清除重填</button>
					</div>
				</div>
				<!-- /.card-body -->

			</form>
		</div>
		<!-- /.card -->
	</div>


	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	<script type="text/javascript">
	//清除提示信息
	function hideContent(d) {
	     document.getElementById(d).style.display = "none";
	}
	</script>

	</body>
</html>
