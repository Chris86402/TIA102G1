<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員登入</title>
    <!-- 共同引入 headTag-import meta tag-->
    <meta th:replace="~{frontendapp/components/common :: headtag-import}">
</head>
<body>
<!-- 共用元件 header:圖示按鈕, navbar...-->
<div th:replace="~{frontendapp/components/common :: app-header}"></div>
<!-- 共用元件(index除外) bread crumb -->
<div th:replace="~{frontendapp/components/common :: app-bread-crumb(title=${'會員登入'})}"></div>

<main>
    <!-- Login 會員登入 -->

    <div id="login-form" class="modal-content align-items-center justify-content-center w-25">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-medium text-left">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mx-3">
            <div class="md-form mb-4">
                <input type="text" id="LoginForm-name" class="form-control validate"
                       placeholder="Your name">
            </div>
            <div class="md-form mb-4">
                <input type="password" id="LoginForm-pass" class="form-control validate"
                       placeholder="Your password">
            </div>
            <div class="checkbox-link d-flex justify-content-between">
                <div class="left-col">
                    <input type="checkbox" id="remember_me"><label for="remember_me">Remember Me</label>
                </div>
                <div class="right-col"><a href="#">Forget Password?</a></div>
            </div>
        </div>

        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary">Sign in</button>
        </div>
    </div>

    <script>
        // console.log($("#login-form"));
    </script>




</main>

<!-- 共用元件 footer和一些按鈕功能 -->
<div th:replace="~{frontendapp/components/common :: app-footer}"></div>
<!-- 選用元件 app-modals互動視窗 -->
<div th:replace="~{frontendapp/components/common :: app-modals}"></div>
<!-- 共同引入 置底 import-in-the-end -->
<div th:replace="~{frontendapp/components/common :: import-in-the-end}"></div>
</body>

</html>
