<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員資料</title>
    <meta th:replace="~{frontendapp/components/common :: headtag-import}">
    <style>
        .main-content {
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            width: 60%;  /* 調整寬度，讓內容更居中 */
            max-width: 800px;  /* 根據需要調整最大寬度 */
            background-color: #ffffff;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn-primary, .btn-secondary {
            width: 48%; /* 調整按鈕的寬度，使它們能併排 */
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: #1e3a8a;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0d2558;
        }

        .btn-secondary {
            background-color: #ffc107;
            border: none;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #e0a800;
        }


        .required {
            color: red;
        }

        .text-danger {
            color: red;
        }



    </style>
</head>
<body>
<div th:replace="~{frontendapp/components/common :: app-header}"></div>
<div th:replace="~{frontendapp/components/common :: app-bread-crumb(title=${'會員資料'})}"></div>

<main>
    <div class="main-content">
        <h4 style="text-align: center;">編輯會員資料</h4>
        <form th:action="@{/member/{memberId}/updateMemberInfo(memberId=${member.memberId})}"
              th:object="${member}" method="post">

            <div class="form-group">
                <label for="memberId">會員編號</label>
                <input readonly type="text" id="memberId" th:field="*{memberId}" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="memberLvId">會員等級</label>
                <input readonly type="text" id="memberLvId" th:field="*{memberLvId}" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="name">姓名 <span class="required">*</span></label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">錯誤訊息</div>
            </div>

            <div class="form-group">
                <label for="phone">電話 <span class="required">*</span></label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">錯誤訊息</div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('email') || emailError != null}"
                     th:text="${#fields.hasErrors('email') ? #fields.error('email').message : emailError}"></div>
            </div>

            <div class="form-group">
                <label for="county-select">縣市區</label>
                <select id="county-select" th:field="*{cntCode}" class="form-control" onchange="loadDistricts()" required>
                    <option value="" disabled>選擇縣市</option>
                    <option th:each="county : ${counties}"
                            th:value="${county.cntCode}"
                            th:text="${county.cntName}"
                            th:selected="${county.cntCode == member.cntCode}">
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('cntCode')}" th:errors="*{cntCode}">錯誤訊息</div>
            </div>

            <div class="form-group">
                <label for="district-select">鄉鎮市區</label>
                <select id="district-select" th:field="*{distCode}" class="form-control" required>
                    <option value="" disabled>選擇鄉鎮市區</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('distCode')}" th:errors="*{distCode}">錯誤訊息</div>
            </div>

            <div class="form-group">
                <label for="address">地址</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">錯誤訊息</div>
            </div>

            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{accumulate}">
            <input type="hidden" th:field="*{coinBalance}">
            <input type="hidden" th:field="*{noShow}">
            <input type="hidden" th:field="*{status}" th:value="${member.status}"/>
            <input type="hidden" th:field="*{lastUpdatedBy}">

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">儲存</button>
                <button type="button" class="btn-secondary" th:onclick="'window.location.href=\'/member/' + ${member.memberId} + '/account\''">返回會員中心</button>

            </div>
        </form>
    </div>
</main>

<div th:replace="~{frontendapp/components/common :: app-footer}"></div>
<div th:replace="~{frontendapp/components/common :: app-modals}"></div>
<div th:replace="~{frontendapp/components/common :: import-in-the-end}"></div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var cntCode = document.getElementById('county-select').value;
        var distCode = '[[${member.distCode}]]';

        if (cntCode) {
            loadDistricts(cntCode, distCode);
        }
    });

    function loadDistricts(cntCode, distCode) {
        fetch('/api/districts?cntCode=' + cntCode)
            .then(response => response.json())
            .then(data => {
                var districtSelect = document.getElementById('district-select');
                districtSelect.innerHTML = '<option value="" disabled>選擇鄉鎮市區</option>';
                data.forEach(function (district) {
                    var option = document.createElement('option');
                    option.value = district.distCode;
                    option.text = district.distName;
                    if (district.distCode == distCode) {
                        option.selected = true; // 設置為選中狀態
                    }
                    districtSelect.appendChild(option);
                });
            });
    }

    document.getElementById('county-select').addEventListener('change', function () {
        loadDistricts(this.value, null);
    });
</script>
</body>
</html>
