
	<head>

	<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>        
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> 
	
	<!-- jquery datatables 設定 -->
	<script>
		$(document).ready(function() {
			$('#example').DataTable({
				"lengthMenu": [10 ,20, 50, 100],
				"searching": true,  //搜尋功能, 預設是開啟
			    "paging": true,     //分頁功能, 預設是開啟
			    "ordering": true,   //排序功能, 預設是開啟
			    "language": {
			        "processing": "處理中...",
			        "loadingRecords": "載入中...",
			        "lengthMenu": "顯示 _MENU_ 筆結果",
			        "zeroRecords": "沒有符合的結果",
			        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
			        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
			        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
			        "infoPostFix": "",
			        "search": "搜尋:",
			        "paginate": {
			            "first": "第一頁",
			            "previous": "上一頁",
			            "next": "下一頁",
			            "last": "最後一頁"
			        },
			        "aria": {
			            "sortAscending":  ": 升冪排列",
			            "sortDescending": ": 降冪排列"
			        }
			    }
			});
		});
	</script>
	</head>
	
	<!-- 功能內容開始 -->
	<section class="content">
		<table id="example" class="display" style="width: 100%">
		  <thead>
			<tr style="background-color:#434b52; color:#ffffff">
				<th>項次</th>
				<th>縣市代碼</th>
				<th>縣市名稱</th>
				<th>鄉鎮區代碼</th>
				<th>鄉鎮區名稱</th>
			</tr>
		  </thead>
			
		  <tbody>
				<th:block th:each="distVO : ${distListData}">
					<tr>
						<td th:text="${distVOStat.count}"></td>
						<td th:text="${distVO.countyVO.cntCode}"></td>
						<td th:text="${distVO.countyVO.cntName}"></td>
						<td th:text="${distVO.distCode}"></td>
						<td th:text="${distVO.distName}"></td>
					</tr>
				</th:block>
		  </tbody>
		</table>
	</section>
	<!-- 功能內容結束 -->
