<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊登入</title>
    <!-- 共同引入 headTag-import meta tag-->
    <meta th:replace="~{frontendApp/components/common :: headtag-import}">
</head>
<body>
<!-- 共用元件 header:圖示按鈕, navbar...-->
<div th:replace="~{frontendApp/components/common :: app-header}"></div>
<!-- 共用元件(index除外) bread crumb -->
<div th:replace="~{frontendApp/components/common :: app-bread-crumb(title=${'註冊登入'})}"></div>

<main>
    <!-- 把你的內容貼在這裡-->
    <!-- 註冊 -->
    <div id="modalRegisterForm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-medium text-left">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <input type="text" id="RegisterForm-name" class="form-control validate"
                               placeholder="Your name">
                    </div>
                    <div class="md-form mb-4">
                        <input type="email" id="RegisterForm-email" class="form-control validate"
                               placeholder="Your email">
                    </div>
                    <div class="md-form mb-4">
                        <input type="password" id="RegisterForm-pass" class="form-control validate"
                               placeholder="Your password">
                    </div>
                    <div class="checkbox-link d-flex justify-content-between">
                        <div class="left-col">
                            <input id="remember-me" type="checkbox"><label for="remember_me">Remember Me</label>
                        </div>
                        <div class="right-col"><a href="#">Forget Password?</a></div>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登入 -->
    <div id="modalLoginForm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-medium text-left">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <input type="text" id="LoginForm-name" class="form-control validate"
                               placeholder="Your name">
                    </div>
                    <div class="md-form mb-4">
                        <input type="password" id="LoginForm-pass" class="form-control validate"
                               placeholder="Your password">
                    </div>
                    <div class="checkbox-link d-flex justify-content-between">
                        <div class="left-col">
                            <input type="checkbox" id="remember_me"><label for="remember_me">Remember Me</label>
                        </div>
                        <div class="right-col"><a href="#">Forget Password?</a></div>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 把你的內容貼在這裡-->
</main>

<!-- 共用元件 footer和一些按鈕功能 -->
<div th:replace="~{frontendApp/components/common :: app-footer}"></div>
<!-- 選用元件 app-modals互動視窗 -->
<div th:replace="~{frontendApp/components/common :: app-modals}"></div>
<!-- 共同引入 置底 import-in-the-end -->
<div th:replace="~{frontendApp/components/common :: import-in-the-end}"></div>
</body>

</html>
