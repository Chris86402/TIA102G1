<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>系統訊息管理</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">系統訊息管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
                 <li class="breadcrumb-item" style="display: inline-block; white-space: nowrap; margin-right: 10px;">
                	<div th:if="${session.staffName == null}"><a href="staffLogin">登入</a></div>
               	 	<div th:if="${session.staffName != null}"><a href="logout" th:text="${session.staffName}"></a></div></li>
                <li class="breadcrumb-item active">系統訊息管理</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		
	<div align="center">
		<h2>系統訊息</h2>
	</div>
	<h4>
		<span>訊息查詢</span>
	</h4>
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
	<br>
	<div>
		<ul>
			<li><h5>
					<a href="listAllSysMsg">全部</a>系統訊息通知
				</h5></li>
			<li>
				<form method="post" th:action="@{listSysMsg_ByCompositeQuery}">
					<p>選擇訊息類型:
					<select name="type">
						<option value=" "></option>
						<option value="1">會員相關訊息</option>
						<option value="2">付款相關訊息</option>
						<option value="3">訂單相關訊息</option>
					</select>

					<p>訊息標題包含:
					<input type="text" name="msgTitle">

					<p>訊息內容包含:
					<input type="text" name="msgContent">

					<p>啟用狀態:
					<select name="status">
						<option value=" "></option>
						<option value="1">啟用中</option>
						<option value="0">停用</option>
					</select></p>
					<input type="submit" value="送出">
				</form>
			</li>
		</ul>

		<h4>
			<span>系統訊息管理</span>
		</h4>
		<ul>
			<li><h5>
					<a href='addSysMsg'>新增</a>系統訊息
				</h5></li>
		</ul>
	</div>
	
	
	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
