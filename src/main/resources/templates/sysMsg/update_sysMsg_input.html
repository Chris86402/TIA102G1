<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>系統訊息修改</title>
<head th:insert="~{/comPage1}"></head>

</head>
<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
<body th:insert="~{/comPage2}"></body>

<!-- Content Wrapper. Contains page content -->
<!-- 儀錶板上面那排 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">系統訊息管理</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
						<li class="breadcrumb-item active">系統訊息管理</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<div align="center">
			<h2>系統訊息修改</h2>
		</div>
		<h3>
			<a th:href="@{/sysMsg/mainPageSysMsg}">回系統通知頁面</a>
		</h3>

		<form th:action="@{update}" method="post" th:object="${sysMsgVO}">
			<div>
				<input type="hidden" th:field="*{sysMsgId}" readonly /><br>
			</div>
			<div>
				<label>訊息類型:</label> <select name="type">
					<option value="1">會員相關訊息</option>
					<option value="2">付款相關訊息</option>
					<option value="3">訂單相關訊息</option>
				</select><br>
			</div>
			<div>
				<label>訊息標題:</label> <input type="text" th:field="*{msgTitle}"
					onclick="hideContent('msgTitle.errors');" /><br> <span
					th:if="${#fields.hasErrors('msgTitle')}" th:errors="*{msgTitle}"
					class="error" id="msgTitle.errors"></span>
			</div>
			<div>
				<label>訊息內容:</label> <input type="text" th:field="*{msgContent}"
					onclick="hideContent('msgContent.errors');" /><br> <span
					th:if="${#fields.hasErrors('msgContent')}"
					th:errors="*{msgContent}" class="error" id="msgContent.errors"></span>
			</div>
			<div>
				<label>啟用狀態:</label> <select name="status">
					<option value="0">停用</option>
					<option value="1">啟用中</option>
				</select><br>
			</div>
			<input type="hidden" th:field="*{createdBy}" readonly /> <input
				type="hidden" th:field="*{dateCreated}" readonly />
			<div>
				<label>最後更新者:</label> <input type="text" th:field="*{lastUpdatedBy}"
					onclick="hideContent('lastUpdatedBy.errors');" /><br /> <span
					th:if="${#fields.hasErrors('lastUpdatedBy')}"
					th:errors="*{lastUpdatedBy}" class="error" id="lastUpdatedBy"></span>
			</div>
			<div>
				<div>
					<button type="submit" id="submit">送出修改</button>
				</div>
			</div>
		</form>
		<script>
			function hideContent(d) {
				document.getElementById(d).style.display = "none";
			}}
		</script>
	</section>
	<!-- 功能內容結束 -->

	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
