<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>系統訊息管理</title>
		<head th:insert="~{/comPage1}"></head>
		<style>
	        th {
	            width: 150px;
	        }
    	</style>	
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	
		<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
	<!-- 儀錶板上面那排 -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">系統訊息管理</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
							<body th:insert="~{/comLogin}"></body>
							<li class="breadcrumb-item active"><a th:href="@{mainPageSysMsg}">系統訊息管理</a></li>
							<li class="breadcrumb-item active">系統訊息管理</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
	
		<!-- 功能內容開始 -->
		<section class="content">
		<div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="callout callout-info">
                        <h6><i class="fas fa-info"></i> 修改成功!</h6>
                    </div>

         <!-- Main content -->
         <div class="invoice p-3 mb-3">
         <div class="row">
         <div class="col-12">
			<p class="lead" style="font-weight:bold;">商品公告</p>
			<div class="table-responsive">
                <table class="table">
                	<tr>
						<th>系統通知編號:</th>
						<td th:text="${sysMsgVO.sysMsgId}"></td>
					</tr>
					<tr>
						<th>訊息類型:</th> 
						<td th:if="${sysMsgVO.type} == 1">會員相關訊息</td>
						<td th:if="${sysMsgVO.type} == 2">付款相關訊息</td>
						<td th:if="${sysMsgVO.type} == 3">訂單相關訊息</td>
					</tr>
					<tr> 
						<th>訊息標題:</th>
						<td th:text="${sysMsgVO.msgTitle}"></td>
					</tr>
					<tr> 
						<th>訊息內容:</th>
						<td th:text="${sysMsgVO.msgContent}"></td>
					</tr>
					<tr> 
						<th>啟用狀態:</th>
						<td th:if="${sysMsgVO.status} == 0">停用</td> 
						<td th:if="${sysMsgVO.status} == 1">啟用中</td>
					</tr>
					<tr> 
						<th>建檔者:</th>
						<td th:text="${sysMsgVO.createdBy}"></td>
					</tr>
					<tr> 
						<th>建檔時間:</th>
						<td th:text="${#dates.format(sysMsgVO.dateCreated, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
					<tr>
						<th>最後更新者:</th>
						<td th:text="${sysMsgVO.lastUpdatedBy}"></td>
					</tr>
					<tr>
						<th>最後更新時間:</th>
						<td th:text="${#dates.format(sysMsgVO.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
				</table>
				<a th:href="@{mainPageSysMsg}"><button type="button" class="btn btn-info">回主頁</button></a>
				</div></div></div>
			</div>
		</section>
		<!-- 功能內容結束 -->

	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
