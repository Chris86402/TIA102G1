<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>變更密碼</title>

	<th:block th:insert="~{/comPage1}"></th:block>
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	
		<!-- side bar -->
		<th:block th:insert="~{/comPage2}"></th:block>
		
		<!-- Content Wrapper. Contains page content -->
	    <!-- 儀錶板上面那排 -->
	    <div class="content-wrapper">
	      <!-- Content Header (Page header) -->
	      <div class="content-header">
	        <div class="container-fluid">
	          <div class="row mb-2">
	            <div class="col-sm-6">
	              <h1 class="m-0">變更密碼</h1>
	            </div><!-- /.col -->
	            <div class="col-sm-6">
	              <ol class="breadcrumb float-sm-right">
	                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
	                <li class="breadcrumb-item active">變更密碼</li>
	              </ol>
	            </div><!-- /.col -->
	          </div><!-- /.row -->
	        </div><!-- /.container-fluid -->
	      </div>
	      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
	
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>

	<form method="post" th:action="@{changePW}" th:object="${staffVO}">
	
	<table border = 1>
			<tr>
				<td colspan = 2>
					<p align = center>
						變更密碼
				</td>
			</tr>
			
			<tr>
				<td>
					<p align = left>
						<b>員工編號:</b>
				</td>
				<td>
					<p>
						<input type="text" name="staffId"><br>
			</tr>
			<tr>
				<td>
					<p align = left>
						<b>輸入舊密碼:</b>
				</td>
				<td>
					<p>
						<input type = "password" name = "pastPW"><br>
				</td>
			</tr>
			
			<tr>
				<td>
					<p align = left>
						<b>輸入新密碼:</b>
				</td>
				<td>
					<p>
						<input type = "password" name = "newPW"><br>
				</td>
			</tr>
		
			<tr>
				<td colspan = 2 align = center>
					<input type = submit value = "確認修改">
				</td>
			</tr>
		</table>
	</form>
	</section>
	<th:block th:insert="~{/comPage3}"></th:block>
		
	
</body>
</html>
