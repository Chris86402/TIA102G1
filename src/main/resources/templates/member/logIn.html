<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <!-- 共同引入 headTag-import meta tag-->
    <meta th:replace="~{frontendapp/components/common :: headtag-import}">
    <style>
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-decoration: none;
            border: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .social-login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .social-login-btn span {
            flex-grow: 1;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }

        .social-login-btn:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
<!-- 共用元件 header:圖示按鈕, navbar...-->
<div th:replace="~{frontendapp/components/common :: app-header}"></div>
<!-- 共用元件(index除外) bread crumb -->
<div th:replace="~{frontendapp/components/common :: app-bread-crumb(title=${'註冊登入'})}"></div>

<main>
    <!-- 把你的內容貼在這裡-->
    <!-- 登入 -->
    <div id="modalLoginForm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-medium text-left">登入</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <!-- 顯示錯誤提示 -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        帳號或密碼錯誤
                    </div>
                    <form method="POST" action="/login">
                        <div class="md-form mb-4">
                            <input type="text" id="LoginForm-name" name="username" class="form-control validate" placeholder="請輸入帳號" required>
                        </div>
                        <div class="md-form mb-4">
                            <input type="password" id="LoginForm-pass" name="password" class="form-control validate" placeholder="請輸入密碼" required>
                        </div>
                        <div class="checkbox-link d-flex justify-content-between align-items-center">
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me" style="color: #6c757d; font-size: 14px;">記住我</label>
                            </div>
                            <div class="right-col">
                                <a th:href="@{/forgetPassword}" style="color: #6c757d; font-size: 14px;">忘記密碼?</a>
                                <span> | </span>
                                <a th:href="@{/register}" class="ml-2" style="color: #6c757d; font-size: 14px;">加入會員</a>
                            </div>
                            <button type="submit" class="btn btn-primary">登入</button>
                        </div>
                    </form>
                    <hr>
                    <!-- 第三方登入 -->
                    <div class="social-login-group">
                        <a href="/oauth2/authorization/google" class="social-login-btn">
                            <img src="/images/sociallogin_icon/google%20_black.png" alt="Google">
                            <span>使用 Google 登入</span>
                        </a>
                        <a href="/oauth2/authorization/facebook" class="social-login-btn">
                            <img src="/images/sociallogin_icon/facebook%20_black.png" alt="Facebook">
                            <span>使用 Facebook 登入</span>
                        </a>
                        <a href="/oauth2/authorization/line" class="social-login-btn">
                            <img src="/images/sociallogin_icon/line_black.png" alt="LINE">
                            <span>使用 LINE 登入</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 共用元件 footer和一些按鈕功能 -->
<div th:replace="~{frontendapp/components/common :: app-footer}"></div>
<div th:replace="~{frontendapp/components/common :: app-modals}"></div>
<div th:replace="~{frontendapp/components/common :: import-in-the-end}"></div>
</body>
</html>
