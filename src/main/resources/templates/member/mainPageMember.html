<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員管理</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 引入 jQuery 和 DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap4.min.css" />

    <!-- DataTables 設定 -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [3, 5, 10, 20, 50, 100],
                "searching": true,
                "paging": true,
                "ordering": true,
                "language": {
                    "processing": "處理中...",
                    "loadingRecords": "載入中...",
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                    "infoPostFix": "",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "previous": "上一頁",
                        "next": "下一頁",
                        "last": "最後一頁"
                    },
                    "aria": {
                        "sortAscending": ": 升冪排列",
                        "sortDescending": ": 降冪排列"
                    }
                },
                "pagingType": "full_numbers"
            });
        });
    </script>

    <!-- 自訂 CSS -->
    <style type="text/css">
        body {
            margin: 1rem 2rem 2rem 2rem;
        }
        .content-wrapper {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .breadcrumb-item .auth-link {
            white-space: nowrap;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em 1em;
            margin-left: 0.5em;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #007bff;
            color: white !important;
            border-radius: 5px;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #007bff;
            color: white !important;
            border-radius: 5px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Side bar -->
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">會員管理</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
                        <li class="breadcrumb-item">
                            <div th:if="${session.staffName == null}">
                                <a href="staffLogin" class="auth-link">登入</a>
                            </div>
                            <div th:if="${session.staffName != null}">
                                <a href="logout" th:text="${session.staffName}" class="auth-link"></a>
                            </div>
                        </li>
                        <li class="breadcrumb-item active">會員管理</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能內容開始 -->
    <section class="content">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">

                <table id="example" class="table table-striped table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>會員ID</th>
                        <th>帳號</th>
                        <th>姓名</th>
                        <th>電話</th>
                        <th>生日</th>
                        <th>Email</th>
                        <th>累計消費</th>
                        <th>購物金餘額</th>
                        <th>未取貨次數</th>
                        <th>帳號狀態</th>
                        <th>加入日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="member : ${memberList}">
                        <tr>
                            <td th:text="${member.memberId}"></td>
                            <td th:text="${member.account}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.phone}"></td>
                            <td th:text="${member.birthDt}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${member.accumulate}"></td>
                            <td th:text="${member.coinBalance}"></td>
                            <td th:text="${member.noShow}"></td>
                            <td th:text="${member.status}"></td>
                            <td th:text="${member.joinDate}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- 功能內容結束 -->
</div>

<!-- 引入 Bootstrap 和 Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
