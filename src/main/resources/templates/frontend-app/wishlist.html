						</thead>
						<tbody>
							<tr>
								<td class="table-remove"><button><i class="material-icons">delete</i></button></td>
								<td class="table-image"><a href="product-details.html"><img src="frontend-app/img/products/02.jpg"
                                                                                            alt=""></a></td>
								<td class="table-p-name text-capitalize"><a href="product-details.html">aspetur autodit

								</td>

										cart</a></td>
							</tr>
							<tr>
								<td class="table-remove"><button><i class="material-icons">delete</i></button></td>

                                                                                            alt=""></a></td>

										eosquies</a></td>
								<td class="table-p-price">
									<p>$100.00</p>
								</td>
								<td class="table-p-qty">in stock</td>
								<td class="table-addtocart"><a href="cart_page.html" class="btn-primary btn">Add to
										cart</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>


	<!-- Footer -->
	<div th:replace="~{frontend-app/components/common :: app-footer}"></div>

	<!-- Modals -->
	<div th:replace="~{frontend-app/components/common :: app-modals}"></div>

	<!-- Product Compare -->

	<!-- Bootstrap core JavaScript

	<script src="/frontend-app/js/jquery.min.js"></script>

	<script src="/frontend-app/js/lightbox-2.6.min.js"></script>
