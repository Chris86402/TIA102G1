<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動資料修改 - update.html</title>

<head th:insert="~{/event/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>活動資料修改 - update.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/event/mainPageEvent}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${eventVO}" enctype="multipart/form-data">
			
			<div>
			<label>活動編號:</label>
			<input type="text" th:field="*{eventId}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>活動名稱:</label>
			<input type="text" th:field="*{eventName}" onclick="hideContent('eventName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}" class="error" id="eventName.errors"></span>
			</div>
			
			<div>
			<label>活動開始日期:</label>
			<input type="date" th:field="*{startDt}" onclick="hideContent('startDt.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('startDt')}" th:errors="*{startDt}" class="error" id="startDt.errors"></span>
			</div>
			
			<div>
			<label>活動結束日期:</label>
			<input type="date" th:field="*{endDt}" onclick="hideContent('endDt.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('endDt')}" th:errors="*{endDt}" class="error" id="endDt.errors"></span>
			</div>
			
			<div>
			<label>活動折數:</label>
			<input type="number" step="0.1" th:field="*{eventDiscount}" onclick="hideContent('eventDiscount.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('eventDiscount')}" th:errors="*{eventDiscount}" class="error" id="eventDiscount.errors"></span>
			</div>
			
			<div>
			<label>照片:</label>
			<input type="file" th:field="*{eventPic}" onclick="previewImage()" multiple="multiple" />
            <!-- 可以不修改圖片 <span  th:if="${#fields.hasErrors('eventPic')}" th:errors="*{eventPic}" class="error" id="eventPic.errors"></span> -->
			<div id="blob_holder"><img th:src="@{/event/DBGifReader} + '?eventId=' + ${eventVO.eventId}" width="100px"></div>
			</div>
			
			<div>
			<label>活動狀態:</label>
				<select th:field="*{status}" onclick="hideContent('status.errors');" >
					<option value="1">待上架</option>
					<option value="2">進行中</option>
					<option value="3">已結束</option>
				</select>
			<span  th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error" id="status.errors"></span>
			</div>
			
			<div>
			<label>活動文案內容:</label>
			<input type="text" th:field="*{eventContent}" onclick="hideContent('eventContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('eventContent')}" th:errors="*{eventContent}" class="error" id="eventContent.errors"></span>
			</div>
			
			<div>
			<input type="hidden" th:field="*{createdBy}" />
			</div>
			
			<div>
			<label>最後更新者:</label>
			<input type="text" th:field="*{lastUpdatedBy}" onclick="hideContent('lastUpdatedBy.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('lastUpdatedBy')}" th:errors="*{lastUpdatedBy}" class="error" id="lastUpdatedBy.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("eventPic");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● fileName: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
