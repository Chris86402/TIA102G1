<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>促銷活動管理</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		<link rel="stylesheet" th:href="@{/css/error.css}">
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0" font-style="bold">促銷活動管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
				
				<!-- ==============後台人員登入登出用 =============-->
				<body th:insert="~{/comLogin}"></body>

                <!-- ==============寫入你的mainPage名稱 =============-->
                <li class="breadcrumb-item"><a th:href="@{../event/mainPageEvent}">促銷活動管理</a></li>
                <li class="breadcrumb-item active">查詢資料</li>
                
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
	<div class="container-fluid">
		<div class="row">
		<!-- left column -->
		<div class="col-md-12">
		<!-- general form elements -->
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">查詢資料</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form th:action="@{listEvents_ByCompositeQuery}" method="post">
				<div class="card-body">
				
					<div class="form-group">
					<label>活動編號:</label>
					<input type="text" name="eventId" value="" placeholder="請輸入活動編號，例如60001" class="form-control"/>
					</div>
					
					<div class="form-group">
					<label>活動名稱:</label>
					<input type="text" name="eventName" value="" placeholder="請輸入活動名稱" class="form-control"/>
					</div>

					<div class="form-group">
					<label>活動狀態:</label>
			  		<select name="status" class="form-control custom-select">
			        	<option value="">請選擇活動狀態</option>
						<option value="1">待上架</option>
						<option value="2">進行中</option>
						<option value="3">已結束</option>
					</select>
					</div>
					
					<div class="form-group">
					<label>活動開始日期:</label>
					<input type="date" name="startDt" class="form-control"/>
					</div>
					
					<div class="form-group">
					<label>活動結束日期:</label>
					<input type="date" name="endDt" class="form-control"/>
					</div>
					
					<div class="form-group">
					<button type="reset" class="btn btn-secondary">清　除</button>
					<button type="submit" class="btn btn-primary">查　詢</button>
					<a href="addEvent"><button type="button" class="btn btn-success" th:if="${session.permission != null}">新　增</button></a>
					</div>
				</div>
				<!-- /.card-body -->

			</form>
		</div>
		<!-- /.card -->
	</div>


	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	<script type="text/javascript">
	//清除提示信息
	function hideContent(d) {
	     document.getElementById(d).style.display = "none";
	}
	</script>

	</body>
</html>
