<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>活動資料管理 - mainPageEvent.html</title>

<head th:insert="~{/event/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>活動資料管理 - mainPageEvent.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllEvent'>List</a> all Events. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入活動編號:
				<input type="text" name="eventId" th:value="${param.eventId}" > 
				<input type="submit" value="送出"> (輸入如7001)
			</form><br>
		</li>

		
		
		
		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				選擇活動編號:
				<select name="eventId">
				     <option th:each="eventVO : ${eventListData}" th:value="${eventVO.eventId}" th:text="${eventVO.eventId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				選擇活動名稱:
				<select name="eventId">
				     <option th:each="eventVO : ${eventListData}" th:value="${eventVO.eventId}" th:text="${eventVO.eventName}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listEvents_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入活動編號: 
        <input type="text" name="eventId" value="" placeholder="60001"><br>
           
        輸入活動名稱: 
        <input type="text" name="eventName" value="" placeholder="特賣會"><br>
		
		選擇活動狀態: 
        <select name="status">
        	<option value="">-</option>
			<option value="1">待上架</option>
			<option value="2">進行中</option>
			<option value="3">已結束</option>
		</select><br>
		
		活動開始日期:
	    <input type="date" name="startDt" >
	    
	    活動結束日期:
	    <input type="date" name="endDt">
	    
        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>	
	
      <h4><span>活動管理</span></h4>
	  <ul>
		  <li><h5><a href='addEvent'>Add</a> a new Event.</h5></li>
	  </ul>
	</div>
    
    <!-- 旗標getOne_For_Display見EventnoController.java的第74行 -->
    <div class="b" th:if="${getOne_For_Display}">
        <!--使用listOneEvent.html網頁的listOneEvent-div片段--> <!-- 見listOneEvent.html的第35行的th:fragment="listOneEvent-div" --> <!-- 使用th:replace也可 -->
        <div th:insert="~{/event/listOneEvent :: listOneEvent-div}"></div>
    </div>

</body>
</html>
