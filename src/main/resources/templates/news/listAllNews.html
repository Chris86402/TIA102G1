<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>公告列表</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">公告列表</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
			<!-- ===================================後台人員登入登出用 =================================================================-->
                 <body th:insert="~{/comLogin}"></body>
            <!-- ===================================後台人員登入登出用 =================================================================-->
                <li class="breadcrumb-item active">公告列表</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		
		<div align="center">
			<h2>公告列表</h2>
		</div>	
		<h3>
			<a th:href="@{/news/mainPageNews}">回公告首頁</a>
		</h3>
		<table style="width:50%; text-align:center;">
			<thead>
				<tr>
					<th>公告編號</th>
					<th>公告標題</th>
					<th>公告內容</th>
					<th>公告日期</th>
					<th>公告起始日</th>
					<th>公告結束日</th>
					<th>公告圖片</th>
					<th>修改</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="newsVO : ${newsListData}">
					<tr>
						<td th:text="${newsVO.newsId}"></td>
						<td th:text="${newsVO.newsId}"></td>
						<td th:text="${newsVO.newsId}"></td>
						<td th:text="${newsVO.newsTitle}"></td>
						<td th:text="${newsVO.newsContent}"></td>
						<td th:text="${newsVO.newsDate}"></td>
						<td th:text="${newsVO.startDt}"></td>
						<td th:text="${newsVO.endDt}"></td>
						<td><img th:src="@{/news/DBGifReader} + '?newsId=' + ${newsVO.newsId}" width="100px"></td>
						<td>
							<form method="post" th:action="@{/news/getOne_For_Update}">
								<input type="submit" value="修改">
								<input type="hidden" name="newsId" th:value="${newsVO.newsId}">
							</form>
						</td>
					</tr>
			</tbody>
		</table>
	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
