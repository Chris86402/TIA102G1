<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品公告管理</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		<style>
	        th {
	            width: 120px;
	        }
    	</style>
		
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">商品公告管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
			<!-- ===================================後台人員登入登出用 =================================================================-->
                 <body th:insert="~{/comLogin}"></body>
            <!-- ===================================後台人員登入登出用 =================================================================-->
                <li class="breadcrumb-item active"><a th:href="@{mainPageNews}">商品公告管理</a></li>
                <li class="breadcrumb-item active">商品公告管理</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="callout callout-info">
                        <h6><i class="fas fa-info"></i> 修改成功!</h6>
                    </div>

         <!-- Main content -->
         <div class="invoice p-3 mb-3">
         <div class="row">
         <div class="col-12">
			<p class="lead" style="font-weight:bold;">商品公告</p>
			<div class="table-responsive">
                <table class="table">
					<tr>
						<th>公告編號:</th>
						<td th:text="${newsVO.newsId}"></td>
					</tr>
					<tr>
						<th>公告標題:</th>
						<td th:text="${newsVO.newsTitle}"></td>
					</tr>
					<tr>
						<th>公告內容:</th>
						<td th:text="${newsVO.newsContent}"></td>
					</tr>
					<tr>
						<th>公告日期:</th>
						<td th:text="${newsVO.newsDate}"></td>
					</tr>
					<tr>
						<th>公告起始日:</th>
						<td th:text="${newsVO.startDt}"></td>
					</tr>
					<tr>
						<th>公告結束日:</th>
						<td th:text="${newsVO.endDt}"></td>
					</tr>
					<tr>
						<th>狀態:</th>
						<td><span th:if="${newsVO.status} == 0">過期</span>
							<span th:if="${newsVO.status} == 1">生效中</span></td>
					</tr>
					<tr>
						<th>公告圖片:</th>
						<td><img th:src="@{/news/DBGifReader} + '?newsId=' + ${newsVO.newsId}" width="100px"></td>
					</tr>
				</table></div></div></div>
				<div>
                    <a th:href="@{mainPageNews}"><button type="button" class="btn btn-primary">返回</button></a>
                </div>
				</div></div></div></div>
	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
