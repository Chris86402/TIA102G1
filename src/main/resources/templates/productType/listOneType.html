<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>商品種類</title>

<head th:insert="~{/comPage1}"></head>

</head>


<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
<body th:insert="~{/comPage2}"></body>

<!-- Content Wrapper. Contains page content -->
<!-- 儀錶板上面那排 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">商品類型管理</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
						<li class="breadcrumb-item" style="display: inline-block; white-space: nowrap; margin-right: 10px;">
		                	<div th:if="${session.staffName == null}"><a href="staffLogin">登入</a></div>
		               	 	<div th:if="${session.staffName != null}"><a href="logout" th:text="${session.staffName}"></a></div></li>
						<li class="breadcrumb-item active">商品類型管理</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<h3>
			<a th:href="@{/productType/mainPageProductType}">回商品種類頁面</a>
		</h3>
		<div align="center" th:fragment="listOneType-div">
			<h2>商品種類</h2>
			<span>商品類型編號:</span><span th:text="${productTypeVO.productTypeId}"></span><br>
			<span>商品類型名稱:</span><span th:text="${productTypeVO.typeName}"></span><br>
			<span>建檔者:</span><span th:text="${productTypeVO.createdBy}"></span><br>
			<span>建檔時間:</span><span
				th:text="${#dates.format(productTypeVO.dateCreated, 'yyyy-MM-dd HH:mm:ss')}"></span><br>
			<span>最後更新者:</span><span th:text="${productTypeVO.lastUpdatedBy}"></span><br>
			<span>最後更新時間:</span><span
				th:text="${#dates.format(productTypeVO.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}"></span><br>
		</div>
		<body th:insert="~{/comPage3}"></body>

		</body>
</html>
