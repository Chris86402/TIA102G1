<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>所有商品種類</title>
<head th:insert="~{/comPage1}"></head>

</head>
<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
<body th:insert="~{/comPage2}"></body>

<!-- Content Wrapper. Contains page content -->
<!-- 儀錶板上面那排 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">系統訊息管理</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
						<li class="breadcrumb-item" style="display: inline-block; white-space: nowrap; margin-right: 10px;">
		                	<div th:if="${session.staffName == null}"><a href="staffLogin">登入</a></div>
		               	 	<div th:if="${session.staffName != null}"><a href="logout" th:text="${session.staffName}"></a></div></li>
						<li class="breadcrumb-item active">系統訊息管理</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<div align="center">
			<h2>所有商品種類</h2>
		</div>
		<h3>
			<a th:href="@{/productType/mainPageProductType}">回商品種類頁面</a>
		</h3>
		<table class="display" style="width: 100%">
			<thead>
				<tr>
					<th>商品類型編號</th>
					<th>商品類型名稱</th>
					<th>建檔者</th>
					<th>建檔時間</th>
					<th>最後更新者</th>
					<th>最後更新時間</th>
					<th>修改</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="productTypeVO : ${typeListData}">
					<tr>
						<td th:text="${productTypeVO.productTypeId}"></td>
						<td th:text="${productTypeVO.typeName}"></td>
						<td th:text="${productTypeVO.createdBy}"></td>
						<td
							th:text="${#dates.format(productTypeVO.dateCreated, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${productTypeVO.lastUpdatedBy}"></td>
						<td
							th:text="${#dates.format(productTypeVO.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td>
							<form method="post" th:action="@{/productType/getOne_For_Update}">
								<input type="submit" value="修改"> <input type="hidden"
									name="productTypeId" th:value="${productTypeVO.productTypeId}">
							</form>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</section>
	<!-- 功能內容結束 -->

	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
