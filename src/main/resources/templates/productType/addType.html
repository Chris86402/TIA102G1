<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品類型管理</title>
		
		<head th:insert="~{/comPage1}"></head>
		<link rel="stylesheet" th:href="@{/css/error.css}">
		
	</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	
		<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
	<!-- 儀錶板上面那排 -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">商品類型管理</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
							<body th:insert="~{/comLogin}"></body>
							<li class="breadcrumb-item active"><a th:href="@{mainPageProductType}">商品類型管理</a></li>
							<li class="breadcrumb-item active">商品類型管理</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
	
		<!-- 功能內容開始 -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
				<div class="col-md-12">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">新增商品類型</h3>
					</div>
				<form th:action="@{insert}" method="post" th:object="${productTypeVO}">
					<div class="card-body">
					<div class="form-group">
						<label>商品種類:</label> 
							<input type="text" th:field="*{typeName}" onclick="hideContent('typeName.errors');" class="form-control"/><br> 
							<span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}" class="error" id="typeName.errors"></span>
					</div>
					<div class="form-group">
						<label>建檔者:</label> 
						<input type="text" th:field="*{createdBy}" onclick="hideContent('createdBy.errors');" class="form-control"/><br /> 
						<span th:if="${#fields.hasErrors('createdBy')}" th:errors="*{createdBy}" class="error" id="createdBy.errors"></span>
					</div>
					<div class="form-group">
						<input type="hidden" name="action" value="insert">
						<button type="submit" class="btn btn-primary">送出新增</button>
						<a th:href="@{mainPageProductType}"><button type="button" class="btn btn-info">回主頁</button></a>
					</div></div>
				</form>
			</div></div></div></div>
				<input type="hidden" id="pageType" value="addPage">
		</section>
		<body th:insert="~{/comPage3}"></body>
	
		</body>
		<script>
			function hideContent(d) {
				document.getElementById(d).style.display = "none";
			}
		</script>
		</body>
	</html>
