<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>客服問題類型修改</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">客服問題類型修改</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
                <li class="breadcrumb-item" style="display: inline-block; white-space: nowrap; margin-right: 10px;">
                	<div th:if="${session.staffName == null}"><a href="staffLogin">登入</a></div>
               	 	<div th:if="${session.staffName != null}"><a href="logout" th:text="${session.staffName}"></a></div></li>
                <li class="breadcrumb-item active">客服問題類型修改</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<div align="center">
			<h2>客服問題類型修改</h2>
		</div>
		<h3>
			<a th:href="@{/quType/mainPageQuType}">回客服問題類型頁面</a>
		</h3>
		
		<form th:action="@{update}" method="post" th:object="${quTypeVO}">
			<div>
				<label>問題類型編號:</label>
				<input type="text" th:field="*{quTypeId}" readonly/><br>
			</div>
			<div>
				<label>問題類型描述:</label>
				<input type="text" th:field="*{quTypeDesc}" onclick="hideContent('quTypeDesc.errors');"/><br>
				<span th:if="${#fields.hasErrors('quTypeDesc')}" th:errors="*{quTypeDesc}" class="error" id="quTypeDesc.errors"></span>
			</div>
			<input type="hidden" th:field="*{createdBy}" readonly /> 
			<input type="hidden" th:field="*{dateCreated}" readonly />
			<div>
				<label>最後更新者:</label> 
					<input type="text" th:field="*{lastUpdatedBy}" onclick="hideContent('lastUpdatedBy.errors');" /><br /> 
					<span th:if="${#fields.hasErrors('lastUpdatedBy')}"	th:errors="*{lastUpdatedBy}" class="error" id="lastUpdatedBy.errors"></span>
			</div>
			<div>
				<div>
					<button type="submit" id="submit">送出修改</button>
				</div>
			</div>
		</form>
		<script>
			function hideContent(d) {
				document.getElementById(d).style.display = "none";
			}}
		</script>
	
	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
