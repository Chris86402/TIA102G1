<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>客服問題類型管理</title>

		<!-- header-css etc. -->
		<head th:insert="~{/comPage1}"></head>
		<link rel="stylesheet" th:href="@{/css/error.css}">
		
	</head>
	
	<body class="hold-transition sidebar-mini layout-fixed">

	<!-- side bar -->
	<body th:insert="~{/comPage2}"></body>
	
	<!-- Content Wrapper. Contains page content -->
    <!-- 儀錶板上面那排 -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">客服問題類型管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
                <body th:insert="~{/comLogin}"></body>
                <li class="breadcrumb-item active"><a th:href="@{mainPageQuType}">客服問題類型管理</a></li>
                <li class="breadcrumb-item active">客服問題類型修改</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

	<!-- 功能內容開始 -->
	<section class="content">
		<div class="container-fluid">
			<div class="row">
			<div class="col-md-12">
			<div class="card card-primary">
				<div class="card-header">	
					<h3 class="card-title" align=left>客服問題類型修改</h3>
				</div>
		<form th:action="@{update}" method="post" th:object="${quTypeVO}">
			<div class="card-body">
			<div class="form-group">
				<label>問題類型編號:</label>
				<span th:utext="*{quTypeId}" style="margin-left: 10px;"></span>
				<input type="hidden" th:field="*{quTypeId}" readonly/><br>
			</div>
			<div class="form-group">
				<label>問題類型描述:</label>
				<input type="text" th:field="*{quTypeDesc}" onclick="hideContent('quTypeDesc.errors');" style="margin-left: 10px;"/><br>
				<span th:if="${#fields.hasErrors('quTypeDesc')}" th:errors="*{quTypeDesc}" class="error" id="quTypeDesc.errors"></span>
			</div>
			<input type="hidden" th:field="*{createdBy}" readonly /> 
			<input type="hidden" th:field="*{dateCreated}" readonly />
			<div class="form-group">
				<label>最後更新者:</label> 
					<input type="text" th:field="*{lastUpdatedBy}" onclick="hideContent('lastUpdatedBy.errors');" style="margin-left: 10px;"/><br /> 
					<span th:if="${#fields.hasErrors('lastUpdatedBy')}"	th:errors="*{lastUpdatedBy}" class="error" id="lastUpdatedBy.errors"></span>
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-primary" id="submit">送出修改</button>
					<a th:href="@{mainPageQuType}"><button type="button" class="btn btn-info">回主頁</button></a>
			</div></div>
		</form></div></div></div></div>
		<script>
			function hideContent(d) {
				document.getElementById(d).style.display = "none";
			}}
		</script>
	
	</section>
	<!-- 功能內容結束 -->
	
	<!-- footer and script link -->
	<body th:insert="~{/comPage3}"></body>

	</body>
</html>
