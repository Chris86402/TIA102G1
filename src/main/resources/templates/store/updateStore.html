<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>門市資料修改 - update.html</title>

<head th:insert="~{/store/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>門市資料修改 - update.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/store/mainPageStore}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${storeVO}" enctype="multipart/form-data">
			
			<div>
			<label>門市編號:</label>
			<input type="text" th:field="*{storeId}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>門市名稱:</label>
			<input type="text" th:field="*{storeName}" onclick="hideContent('storeName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}" class="error" id="storeName.errors"></span>
			</div>
			
			<div>
			<label>縣市:</label>
			<select th:field="*{countyVO.cntCode}">
				<option th:each="countyVO : ${countyListData}" th:value="${countyVO.cntCode}" th:text="${countyVO.cntName}" />
			</select>
			<span th:if="${#fields.hasErrors('countyVO.cntCode')}" th:errors="*{countyVO.cntCode}" class="error" id="countyVO.cntCode.errors"></span>
			</div>
			
			<div>
			<label>鄉鎮區:</label>
			<select th:field="*{distVO.distCode}">
				<option th:each="distVO : ${distListData}" th:value="${distVO.distCode}" th:text="${distVO.distName}" />
			</select>
			<span th:if="${#fields.hasErrors('distVO.distCode')}" th:errors="*{distVO.distCode}" class="error" id="distVO.distCode.errors"></span>
			</div>
			
			<div>
			<label>地址:</label>
			<input type="text" th:field="*{storeAddress}" onclick="hideContent('storeAddress.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('storeAddress')}" th:errors="*{storeAddress}" class="error" id="storeAddress.errors"></span>
			</div>
			
			<div>
			<label>地址經度:</label>
			<input type="text" th:field="*{longitude}" onclick="hideContent('longitude.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="error" id="longitude.errors"></span>
			</div>
			
			<div>
			<label>地址緯度:</label>
			<input type="text" th:field="*{latitude}" onclick="hideContent('latitude.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="error" id="latitude.errors"></span>
			</div>
			
			<div>
			<label>電話:</label>
			<input type="text" th:field="*{storePhone}" onclick="hideContent('storePhone.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('storePhone')}" th:errors="*{storePhone}" class="error" id="storePhone.errors"></span>
			</div>
			
			<div>
			<label>營業時間:</label>
			<input type="text" th:field="*{openingHours}" onclick="hideContent('openingHours.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('openingHours')}" th:errors="*{openingHours}" class="error" id="openingHours.errors"></span>
			</div>
						
			<div>
			<label>電子信箱:</label>
			<input type="text" th:field="*{storeMail}" onclick="hideContent('storeMail.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('storeMail')}" th:errors="*{storeMail}" class="error" id="storeMail.errors"></span>
			</div>
			
			<div>
			<input type="hidden" th:field="*{createdBy}" />
			</div>
			
			<div>
			<label>最後更新者:</label>
			<input type="text" th:field="*{lastUpdatedBy}" onclick="hideContent('lastUpdatedBy.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('lastUpdatedBy')}" th:errors="*{lastUpdatedBy}" class="error" id="lastUpdatedBy.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("storePic");
	upfile1.addStoreListener("change", function(store) {
		var files = store.target.files || store.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(store) {
			var image = new Image();
			image.src = store.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● fileName: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
