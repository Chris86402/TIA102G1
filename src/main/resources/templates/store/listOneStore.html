<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>門市資料 - listOneStore.html</title>

<head th:insert="~{/store/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>門市資料 - listOneStore.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/store/mainPageStore}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneStore-div"> <!-- 此div被mainPageStore.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>門市編號:</span><span th:text="${storeVO.storeId}"></span><br/>
		<span>門市名稱:</span><span th:text="${storeVO.storeName}"></span><br/>
		<span>縣市:</span><span th:text="${storeVO.countyVO.cntCode} + '-[' + ${storeVO.countyVO.cntName} + ']'"></span><br/>
		<span>鄉鎮區:</span><span th:text="${storeVO.distVO.distCode} + '-[' + ${storeVO.distVO.distName} + ']'"></span><br/>		
		<span>地址:</span><span th:text="${storeVO.storeAddress}"></span><br/>
		<span>地址經度:</span><span th:text="${storeVO.longitude}"></span><br/>
		<span>地址緯度:</span><span th:text="${storeVO.latitude}"></span><br/>
		<span>電話:</span><span th:text="${storeVO.storePhone}"></span><br/>
		<span>營業時間:</span><span th:text="${storeVO.openingHours}"></span><br/>
		<span>電子信箱:</span><span th:text="${storeVO.storeMail}"></span><br/>	
		<span>建檔者:</span><span th:text="${storeVO.createdBy}"></span><br/>
		<span>建檔時間:</span><span th:text="${storeVO.dateCreated}"></span><br/>
		<span>最後更新者:</span><span th:text="${storeVO.lastUpdatedBy}"></span><br/>
		<span>最後更新時間:</span><span th:text="${storeVO.lastUpdated}"></span><br/>
	</div>

</body>
</html>
